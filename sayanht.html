<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">SimpleStore</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Go</button>
        </div>
        <nav class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com" alt="Product Image">
                <h3>Product Title 1</h3>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com" alt="Product Image">
                <h3>Product Title 2</h3>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com" alt="Product Image">
                <h3>Product Title 3</h3>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2026 SimpleStore Clone</p>
    </footer>
</body>
</html>
